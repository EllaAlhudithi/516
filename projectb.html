let str=prompt ("Enter Text")

  code +=26;
  else if(code >= value2)
    code -= 26;
    return code;
}



for(let i=0; i<str.length; i++){

if (shift>26){
shift=shift%26
}

if (letterCode <=65 && letterCode >=90){
  code =letter(letterCode,65,90)
}


if (letterCode>=97 && <=122){
  code =letter(letterCode,97,122)
}

letterCode += Number(shift);
let newLetter=String.fromCharCode(letterCode);
newstr += newLetter;
}
